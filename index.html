<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="switch" class="text-center">Align</div>

    <div class="container draggable">
      <div id="calculator" class="">
        <!-- TITLE -->
        <div id="title" class="text-center">
          <h5><b>CALCULATOR</b></h5>
        </div>

        <!-- SCREEN -->
        <div id="entrybox" class="text-end">
          <div id="history" class="screen">0</div>

          <div id="entry" class="screen">0</div>
        </div>

        <!-- BUTTONS -->
        <div id="buttons">
          <div class="operand">
            <button type="button" class="operator btn btn-info" value="+">
              +
            </button>
            <button type="button" class="operator btn btn-info" value="&times;">
              x
            </button>
            <button type="button" class="operator btn btn-info" value="-">
              -
            </button>
            <button
              type="button"
              class="operator btn btn-info"
              value="&divide;"
            >
              &divide;
            </button>
          </div>

          <div class="nums">
            <div class="line">
              <button type="button" value="7" class="btn num waves-effect">
                7
              </button>
              <button type="button" value="8" class="btn num waves-effect">
                8
              </button>
              <button type="button" value="9" class="btn num waves-effect">
                9
              </button>
            </div>

            <div class="line">
              <button type="button" value="4" class="btn num waves-effect">
                4
              </button>
              <button type="button" value="5" class="btn num waves-effect">
                5
              </button>
              <button type="button" value="6" class="btn num waves-effect">
                6
              </button>
            </div>

            <div class="line">
              <button type="button" value="1" class="btn num waves-effect">
                1
              </button>
              <button type="button" value="2" class="btn num waves-effect">
                2
              </button>
              <button type="button" value="3" class="btn num waves-effect">
                3
              </button>
            </div>

            <div class="last-div">
              <button type="button" value="0" class="btn num line waves-effect">
                0
              </button>
              <button
                type="button"
                class="num decimal btn btn-secondary"
                value="."
              >
                .
              </button>
              <button
                type="button"
                class="all-clear function btn btn-danger btn-sm"
                value="all-clear"
              >
                AC
              </button>
            </div>
          </div>

          <div class="equal-sign">
            <button type="button" class="equal" value="=">=</button>
          </div>
        </div>
        <!-- end buttons -->
      </div>
      <!-- end calculator -->
    </div>
    <!-- end container -->

    <script src="code/index.js" async defer></script>
  </body>
</html>
