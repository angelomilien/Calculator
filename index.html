    <meta charset="utf-8" />

    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

    <![endif]-->
    <div class="container">
      <div id="calculator" class="ui-widget-content">
        <!-- TITLE -->
        <div id="title" class="text-center">
          <h5><b>CALCULATOR</b></h5>
        </div>

        <!-- ENTRY BOX -->
        <div id="entrybox" class="text-end">
          <div id="history" class="screen">455dsadssfsfsfs</div>

          <div id="entry" class="screen">656sdsf</div>
        </div>

        <!-- BUTTONS -->
        <div id="buttons">
          <button class="red" value="ac">AC</button>
          <button class="red" value="ce">CE</button>
          <button value="/">&divide;</button>
          <button value="*">x</button>

          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="-">-</button>

          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="+">+</button>

          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button class="invisible">N</button>

          <button id="zeroButton" value="0">0</button>
          <button value=".">.</button>
          <button id="equalButton" value="=">=</button>
        </div>
        <!-- end buttons -->
      </div>
      <!-- end calculator -->
    </div>
    <!-- end container -->
